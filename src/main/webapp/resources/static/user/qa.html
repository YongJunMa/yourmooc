<!DOCTYPE html>
<html lang="utf-8">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>yourmooc</title>
		
		<link href="../../css/bootstrap.min.css" rel="stylesheet"/>
		<link href="../../css/reset.css" rel="stylesheet"/>
		<script src="../../js/jquery-1.11.3.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		
		<!--[if lt IE 9]>
		  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<!-- 头部-start -->
		<div class="f-header">
			<div class="f-header-box clearfix">
				<a href=".."  class="logo" title="网校在线学习平台"></a>
				<nav class="header-nav">
					<a href=".." class="header-nav-item">首 页</a>
					<a href="../course/list.html" class="header-nav-item">课 程</a>
					<a href="../user/home.html" class="header-nav-item">我的</a>
				</nav>
				
				<nav class="header-nav" style="float:right">
					<a href="#myModal" class="header-nav-item"  data-toggle="modal" onclick="login();"  style="margin-right:0px;font-size:14px;">登录</a>
					<a href="../auth/register.html" class="header-nav-item"   style="margin-left:0px;font-size:14px;">注册</a>
			        <a href="#" class="header-nav-item"  style="margin-left:0px;font-size:14px;" id="userdetail">头像</a>
				</nav>
			</div>
		</div>
		<script type="text/javascript">
			/**
			 * 点击"登录"时，控制模态框内容的显隐
			 * @return {[type]} [description]
			 */
			function login() {
				$('#loginTitle').css('color', '#337Ab7');
				$('#loginForm').show();
				$('#registeTitle').css('color', '#000');
				$('#registeForm').hide();
			}

			/**
			 * 点击"注册"，控制模态框内容的显隐
			 * @return {[type]} [description]
			 */
			function registe() {
				$('#loginTitle').css('color', '#000');
				$('#loginForm').hide();
				$('#registeTitle').css('color', '#337Ab7');
				$('#registeForm').show();
			}

			$(function() {
				/**
				 * 右侧头像文字
				 */
				$("#userdetail").popover({
					trigger: 'manual',
					placement: 'bottom',
					html: 'true',
					content: '<div style="width:300px;height:300px;"></div>',
					animation: false
				}).on("mouseenter", function() {
					var _this = this;
					$(this).popover("show");
					$(this).siblings(".popover").on("mouseleave", function() {
						$(_this).popover('hide');
					});
				}).on("mouseleave", function() {
					var _this = this;
					setTimeout(function() {
						if (!$(".popover:hover").length) {
							$(_this).popover("hide")
						}
					}, 0);
				});

				// 课程分类展示 
				$(".category").popover({
					trigger: 'manual',
					placement: 'right',
					html: 'true',
					content: '',
					animation: false
				}).on("mouseenter", function() {
					var cid = $(this).attr('c-id');
					$('#' + cid).show();
					$('#' + cid).hover(function() {
						$('#' + cid).show();
					}, function() {
						$('#' + cid).hide();
					});
				}).on("mouseleave", function() {
					var cid = $(this).attr('c-id');
					$('#' + cid).hide();
				});
			});
		</script>
		<!-- 头部-end -->

		<div class="f-main clearfix">
			<div class="setting-left">
					<!-- nav -->
			</div>
			
			<div class="setting-right"  >
				<div><span class="f-16">我的课程QA</span></div>
				<div class="split-line" style="margin: 20px 0px;"></div>
				
				<form id="queryPageForm" action="">
				<div class="comment clearfix">
					<div class="comment-main" style="width: 100%">
						<div style="font-weight: bold;">
							<a href="${s.base}/course/learn/${item.courseId!}.html" target="_blank">
							小白
							</a>
						</div>
						<div style="margin-top:5px;padding-left:20px;">第九章</div>
						
						<div class="comment-content" style="padding-left:20px;">
							<div style="margin-bottom:5px;">
								<span style="font-weight:bold">大白 评论道： </span>
							</div>
							
							<div style="padding: 5px;border:1px solid #ccc;background-color:#eee;">
								666666666666666666666666
							</div>
							
							<div style="margin-top:5px;">
								4444444444444444444444444
							</div>
						</div>
						<div class="comment-footer">
							<span>时间：
							2011-9-1
							</span>
							<a href="#qaModal" data-toggle="modal" onclick="doQA(${item.id!})"  style="color:#0089D2;">回 答</a>
						</div>
					</div>
				</div>		
				
				<!-- 分页 -->
				</form>
			</div>
		</div>
	
		
		<!-- 登录注册-start -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"  style="position:fixed; top:30%;">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		        
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true" style="font-size:18px;">×</span>
		                </button>
		                <h4 class="modal-title"  id="loginTitle"  style="float: left; color: #337Ab7;cursor: pointer; " onclick="login();">登 录</h4>
		                <h4 class="modal-title"  id="registeTitle"  style="float: left;margin-left: 20px;cursor: pointer;" onclick="registe();">注 册</h4>
		                <div class="clearfix"></div>
		            </div>
		            
		            <div class="modal-body">
		               	 <form id="loginForm" class="form-horizontal" style="padding: 0px 20px;">
		                      <div class="form-group">
		                          <input type="email" class="form-control"  id="username"  placeholder="用户名">
		                      </div>
		                      <div class="form-group help">
		                          <input type="password" class="form-control"  id="password"  placeholder="密　码">
		                      </div>
		                      <div class="form-group">
		                          <label>
		                           <input type="checkbox" value="None" id="checkbox1" name="check">
		                           <span class="text" style="color: #787D82;font-size: 14px;">下次自动登录</span>
		                          </label>
		                      </div>
		                      
		                      <a href="javascript:void(0)">
		                      	<div class="header-login-btn">登 录</div>
		                      </a>
		                  </form>
		                  
		                   <form id="registeForm" class="form-horizontal" style="padding: 0px 20px;display: none;">
		                       <div class="form-group">
		                           <input type="email" class="form-control"  id="username"  placeholder="用户名">
		                       </div>
		                       <div class="form-group help">
		                           <input type="password" class="form-control"  id="password"  placeholder="密　码">
		                       </div>
		                       <a href="javascript:void(0)">
		                      	<div class="header-login-btn">注 册</div>
		                       </a>
		                   </form>
		                  
		            </div>
					
		        </div>
		    </div>
		</div>
		<!-- 登录注册-end -->
	


		<div class="modal fade" id="qaModal" tabindex="-1" role="dialog"  style="position:fixed; top:30%;">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		        	<div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true" style="font-size:18px;">×</span>
		                </button>
		                <h4 class="modal-title"  >回答</h4>
		                <div class="clearfix"></div>
		            </div>
	            
		            <div class="modal-body">
		               	<form id="commentForm" class="form-horizontal" action="${s.base}/courseComment/doComment.html" method="post" style="padding: 0px 20px;">
							<input type="hidden" id="refId" name="refId" value=""/>
							<div class="form-group">
								<textarea id="qaContent" name="content" rows="" cols="80" maxlength="200"></textarea>
	                      	</div>
	                      	<div class="form-group">
	                      		<input id="indeityCode" class="form-control"  name="indeityCode" maxlength="6" class="input-text" type="text" style="width: 120px;float:left;" placeholder="请输入验证码"/>
								<img  id="identiryCodeQA"  onclick="reloadIndityImg('identiryCodeQA');" src="${s.base}/tools/identiry/code.html" style="width:80px;height:33px;float:left;margin-left:10px;float:left;border-radius:5px;"/>
	                      	</div>
	                      	<div class="form-group">
	                      		<span id="commentTip"></span>
	                      	</div>
	                      	<a href="javascript:void(0)">
	                      		<div onclick="doQASubmit();" class="header-login-btn">回答</div>
	                      	</a>
		                  </form>
		            </div>
		        </div>
		    </div>
		</div>
		
		<script type="text/javascript">
			function doQA(id) {
				$('#refId').val(id);
			}

			function reloadIndityImg(eleId) {
				document.getElementById(eleId).src = CONTEXT_PATH + "/tools/identiry/code.html?ticket=" + Math.random();
			}

			function doQASubmit() {
				$('#commentForm').ajaxSubmit({
					datatype: 'json',
					success: function(resp) {
						var resp = $.parseJSON(resp);
						if (resp.errcode == 0) {
							$('#identiryCode').val('');
							$('#qaContent').val('');

							$('#commentTip').css('color', 'green').html('评论成功');
							//自动刷新
							window.location.reload();
						} else if (resp.errcode == 1) {
							$('#commentTip').css('color', 'red').html('评论失败');
						} else if (resp.errcode == 2) {
							$('#commentTip').css('color', 'red').html('验证码输入有误');
						} else if (resp.errcode == 3) {
							$('#commentTip').css('color', 'red').html('评论内容长度请 &gt; 0 , &lt; 200');
						}

						reloadIndityImg('identiryCodeQA');
						$('#identiryCode').val('');
						$('#qaContent').val('');
					},
					error: function(xhr) {}
				});
			}			
		</script>
</body>
</html>
